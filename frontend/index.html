<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Climbly</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script>
    // 必要に応じてBFFのベースURLを上書きできます
    // window.BFF_BASE_URL = 'http://localhost:8081';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>


<body>

  <div class="app-layout">
    <!-- 左サイドバー -->
    <aside class="sidebar" id="app-sidebar">
      <div class="sidebar-collapsed-handle">
        <button
          type="button"
          id="sidebar-expand"
          class="sidebar-handle-btn"
          aria-label="サイドバーを開く"
          aria-expanded="false"
        >
          <span aria-hidden="true">☰</span>
        </button>
      </div>
      <div class="sidebar-panel">
        <div class="sidebar-header">
          <h1 class="logo">Climbly</h1>
          <button
            type="button"
            id="sidebar-collapse"
            class="sidebar-close-btn"
            aria-label="サイドバーを閉じる"
            aria-expanded="true"
          >
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <nav class="sidebar-nav" id="app-nav"></nav>
      </div>
    </aside>

    <!-- メインコンテンツエリア -->
    <div class="main-content">
      <header class="app-header">
        <div class="container">
          <div class="header-right">
            <span id="user-info"></span>
          </div>
        </div>
      </header>

      <main class="container">
        <div id="app-root"></div> <!-- router.jsのhandleRoute()がここにビューをレンダリング -->
      </main>

      <footer class="app-footer">
        <div class="container">© 2025 Climbly</div>
      </footer>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>

</html>
